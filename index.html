<!DOCTYPE html>
<html lang="en">
<head>
  <title>Influence Maker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="custom.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
    <body onresize="ImageCanvas.OnCanvasResize()">


        <div class="container container-dark header-container" style="padding-top: 50px;">
        <h1>Create posts for your Social Media</h1>
        <p class="lead">Create simple and beautiful social media images</p>
        </div>

        <div class="container-fluid container-dark" >

            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">   
                                    <p><input  type="file"  accept="image/*" name="image" id="file" onload="ImageCanvas.LoadDefaultImage(event)"  onchange="ImageCanvas.LoadImage(event)" style="display: none;"></p>
                                    <p><label type="button" class="btn btn-outline-light text-light btn-sm"  for="file" style="cursor: pointer;width: 100%;">Image</label></p>                                  
                                </div>
                                <div class="col-sm">  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm">                                    
                                    <div class="form-group">                                  
                                        <select class="form-control btn btn-outline-light btn-sm" id="fontType" onchange="ImageCanvas.ChangeFontType()">
                                            <option>Lobster</option>
                                            <option>B612</option>
                                            <option>Concert One</option>                             
                                            <option>Baloo</option>
                                            <option>Roboto</option>
                                            <option>Rakkas</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm">                                    
                                    <div class="form-group">                                  
                                        <select class="form-control btn btn-outline-light btn-sm" id="fontsize" onchange="ImageCanvas.ChangeFontSize()">
                                          <option>50px</option>
                                          <option>30px</option>
                                          <option>60px</option>
                                          <option>90px</option>
                                          <option>120px</option>
                                        </select>
                                    </div>                                   
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm">  
                                    <p><input type="color" name="image" id="colortext" style="display: none;" value="#FFFFFF" oninput="ImageCanvas.ChangeColor(event)" onchange="ImageCanvas.ChangeColor(event)"></p>
                                    <p><label class="btn btn-outline-light text-light btn-sm"  for="colortext" style="cursor: pointer;width: 100%;" >Color</label></p>
                                </div>
                                <div class="col-sm"> </div>
                            </div>
                            <div class="row">
                                <div class="col-sm"> 
                                    <div class="form-group">
                                        <p><input  type="button" name="image" id="filetodownload"  onclick="ImageCanvas.Download(event)" style="display: none;"></p>
                                        <p><label type="button" class="btn btn-outline-light text-light btn-sm"  for="filetodownload" style="cursor: pointer;width: 100%;">Download Image</label></p>
                                    </div>

                                </div>
                                <div class="col-sm"> </div>
                            </div>
                            <div class="row">
                                <div class="col-sm"> 
                                    <label for="textdisplay">Text:</label><small>(click on image to change position)</small>
                                    <input type="text" class="form-control" id="textdisplay" name="text"  onkeyup="ImageCanvas.TextInputHandler()" value="Positive Vision">
                                </div>
                            </div>

                        </div>

                        
                        <br>
                    </div>
                </div>
            </div>


            <div class="container-fluid"  id="canvascontainer">
                <div class="row">
                    <div class="col">
                        <div style="position: relative;">
                            <canvas id="imageEditor" style="background-color: aliceblue; width: 100%;position: absolute;top: 0px;left: 0px;z-index: 1;" ></canvas>
                            <canvas id="textcanvas" style="width: 100%;position: absolute;top: 0px;left: 0px;z-index: 2;"></canvas>
                            <canvas id="downloading" style="visibility: hidden;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-fluid  container-dark container-empty">
            <div class="footer-copyright py-3" style="color: #94A1B2;">Â© 2020 Copyright:
              <a href="#" style="color: #94A1B2;"> InfluenceDoor.com</a>
            </div>
            </footer>
        </div>


        <div class="container-fluid" style="visibility: hidden;height: 0;">
            <div style="font-family: Rakkas; height: 0;">Rakkas</div>
            <div style="font-family: B612; height: 0;">B612</div>
            <div style="font-family: Lobster; height: 0;">Lobster</div>
            <div style="font-family: Baloo; height: 0;">Baloo</div>
            <div style="font-family: Roboto; height: 0;">Roboto</div>
            <div style="font-family: Concert One; height: 0;">Concert One</div>
        </div>
    </body>
    <script src="canvas.js"></script>
    <script src="index.js"></script>
</html>
